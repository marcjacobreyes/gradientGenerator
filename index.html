<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Color Generator</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer ></script>
</head>
<body>

    <div class="wrapper">
        <div class="box"></div>
        <div class="row options">
            <div class="column direction">
                <p>Direction</p>
                <div class="select-box">
                    <select>
                    <option value="to top">Top</option>
                    <option value="to righ top"> Right Top</option>
                    <option value="to left top">Left Top</option>
                    <option value="to bottom">Bottom</option>
                    <option value="to right bottom">Right Bottom</option>
                    <option value="to left bottom">Left Bottom</option>
                    <option value="to left">Left</option>
                    <option value="to right">Right</option>
                </select>
                </div>
            </div>
            <div class="column palette">
                <p> Colors </p>
                <div class="colors">
                    <input type="color" class="color" value="#5665e9">
                    <input type="color" class="color" value="#e9c156">
                </div>


        </div>
        <textarea class="row" disabled>background-image: linear-gradient(to left top, #977dfe, #6878ff); </textarea>
        <div class="row button">
            <button class="refresh">Random Colors</button>
            <button class="copy">Copy code</button>
        </div>
        
    </div>
    
</body>
</html>
